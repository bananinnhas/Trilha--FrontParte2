<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Fique por dentro de todas as informações do maior evento de jogos aqui!">
    <title>Evento de jogos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    
</head>
<body>
    <header>
        <!-- Barra de navegação -->
        <nav class ="navbar">
            <img>

            <a> SUPERGAMES</a>
            <a> INSCREVA-SE</a>
            <a> JOGOS </a>
        </nav>
    </header>

    <main class ="infoevent">

        <div class="disclaimer" >
            <h2>SUPERGAMES</h2>
            <p class="event-description">
            SUPERGAMES é o maior evento online de jogos da região
            </p>
            <p> Datas do evento:</p>
            <p class="event-date"> 05 e 05 de fevereiro </p>

        </div>

        <!-- FORMS -->

        <div class ="subscription-forms">
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" email="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    
                    <p>Escolha uma opção de jogo:</p>
                      <input type="radio" id="lol" name="game" value="League of Legends - LOL">
                      <label for="html">League of legends</label><br>
                      <input type="radio" id="valorant" name="game" value="Valorant">
                      <label for="Valorant">Valorant</label><br>
                      <input type="radio" id="Valorant" name="game" value=" CS-GO">
                      <label for="CS-GO">CS-GO</label>
                    
                </div>
                <div class="form-group">
                    <label for="user">Usuário</label>
                    <input type="text" user="user" placeholder="Digite um nome de usuário">
                </div>
                <div class="form-group">
                    <label for="user">Usuário</label>
                    <input type="text" user="user" placeholder="Digite um nome de usuário">
                </div>

                <div class="form-group">
                    <label for="pass">Senha</label>
                    <input type="password" id="pass" name="password" minlength="8" required 
                     placeholder="Digite sua senha (minímo de 8 letras)">
                </div>
                <input type="submit" class ="btn" value = "INSCREVER-SE">
            </form>
        </div>

        <div class =" games">
            <h2> JOGOS DO CAMPEONATO </h2>
        </div>
    </main>
    
</body>
</html>
