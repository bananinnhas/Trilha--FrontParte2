<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Fique por dentro de todas as informações do maior evento de jogos aqui!">
    <title>Evento de jogos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    
</head>
<body>
    <header>
        <!-- Barra de navegação -->
        <nav class ="navbar">
       
            <a> SUPERGAMES</a>
            <a> PARTICIPE</a>
        
        </nav>
    </header>
    <main>
    <section class ="infoevent">

        <div class="disclaimer" >
            <h2>SUPERGAMES</h2>
            <p class="event-description">
            SUPERGAMES é o campetonato que <br>você paticipa 
            da sua casa! Increva-se e escolha um jogo para<br> conhcer 
            tudo sobre o evento.
            </p>
           
            <p class="event-date"> 05 e 06 de fevereiro </p>

        </div>

        <!-- FORMS -->

        <div class ="subscription-forms">
            <form>
                <p class ="formtext"> Inscreva-se e sabia mais!</p>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" email="email" placeholder="Digite seu email">
                </div>
                <div class="form-groupc">
                    
                    <p class ="jogoop">Escolha um jogo</p>
                      <input type="radio" id="lol" name="game" value="League of Legends - LOL">
                      <label for="html">League of legends</label><br>
                      <input type="radio" id="valorant" name="game" value="Valorant">
                      <label for="Valorant">Valorant</label><br>
                      <input type="radio" id="Valorant" name="game" value=" CS-GO">
                      <label for="CS-GO">CS-GO</label>
                    
                </div>
                <div class="form-group">
                    <label for="user">Usuário</label>
                    <input type="text" user="user" placeholder="Digite um nome de usuário">
                </div>

                <div class="form-group">
                    <label for="pass">Senha</label>
                    <input type="password" id="pass" name="password" minlength="8" required 
                     placeholder="Digite sua senha ">
                </div>
                <input type="submit" class ="btn" value = "CONFIRMAR">
            </form>
        </div>
    </section>

       
    </main>

</body>
</html>
